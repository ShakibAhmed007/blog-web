<h3>Create New Post</h3>
<br /><br />
<form [formGroup]="postForm" style="width: 550px">
  <div class="row">
    <div class="col-md-12">
      <mat-form-field appearance="standard" st>
        <mat-label>Post Title</mat-label>
        <input matInput formControlName="postTitle" />
      </mat-form-field>
    </div>

    <div class="col-md-12">
      <mat-form-field appearance="standard">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="postDescription"></textarea>
      </mat-form-field>
    </div>
  </div>
</form>

<br /><br />

<mat-dialog-actions align="end">
  <button
    type="button"
    class="btn btn-block btn-info"
    (click)="savePost()"
    style="width: 80px"
  >
    Save
  </button>
</mat-dialog-actions>
