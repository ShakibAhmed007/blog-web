<button mat-raised-button (click)="openPostCreateDialog()">Create Post</button>
<br /><br />

<div *ngFor="let post of blogPosts">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ post.postTitle }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ post.postDescription }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-icon-button
        color="warn"
        style="padding: 10px"
        (click)="upVote(post)"
      >
        <mat-icon>thumb_up</mat-icon>{{ getUpvote(post) }}
      </button>
      <button
        mat-icon-button
        color="warn"
        style="padding: 10px"
        (click)="downVote(post)"
      >
        <mat-icon>thumb_down</mat-icon>{{ getDownvote(post) }}
      </button>
      <button
        mat-icon-button
        color="warn"
        style="padding: 10px 10px"
        (click)="openCommentDialog(post)"
      >
        <mat-icon>comment</mat-icon>
      </button>
      <button
        mat-icon-button
        color="warn"
        style="margin-left: 80%"
        (click)="openPostDetailsDialog(post)"
      >
        <mat-icon>read_more</mat-icon> Details
      </button>
    </mat-card-actions>
  </mat-card>
  <br /><br />
</div>
